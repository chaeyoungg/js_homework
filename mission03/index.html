<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   
    <script src="./js/main.js" defer></script>
    <script src="./js/modal.js" defer></script>
   
    <title>범쌤의 이상형 찾기</title>
</head>


<body>
    <div class="header">
      <audio src="./LadyGaga.mp3" controls="control" class="audio" autoplay="autoplay"></audio>
      <h1 class="header-title">범쌤의 옥순 찾기</h1>
    </div>
    <div class="main">
        <div class="main-wrap">

        <div class="swiper">
            <div class="swiper-wrapper">
    
              <div class="swiper-slide" >
                <img data-modal-trigger="modal" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./옥순모음/6기.png" alt="블랙핑크 지수 닮은꼴 (웃으면 더 닮음)" />
                <p class="image-info"></p>
              </div>
    
              <div  class="swiper-slide" >
                <img data-modal-trigger="modal" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./옥순모음/7기.png" alt="모태솔로라고 함, 틱톡 재직중 (연봉이 굉장히 높다고 함 군싹돌...)" />
                <p class="image-info"></p>
              </div>
    
              <div class="swiper-slide">
                <img data-modal-trigger="modal" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./옥순모음/10기.png" alt="나솔에선 흔하지 않은 아이돌상" />
                <p class="image-info"></p>
              </div>
    
              <div class="swiper-slide">
                <img data-modal-trigger="modal" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./옥순모음/11기.png" alt="모태솔로 옥순 또 등장, S대 출신 강사" />
                <p class="image-info"></p>
              </div>

              <div class="swiper-slide">
                <img data-modal-trigger="modal" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./옥순모음/12기.png" alt="모태솔로 특집 옥순, 광수라는 이름에 PTSD 있을 수 있음" />
                <p class="image-info"></p>
              </div>

              <div class="swiper-slide">
                <img data-modal-trigger="modal" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./옥순모음/14기.png" alt="할말 다 하는 돌직구 스타일, 약간 기 빨릴 수 있음" />
                <p class="image-info"></p>
              </div>

              <div class="swiper-slide">
                <img data-modal-trigger="modal" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./옥순모음/16기.png" alt="보호본능 자극 부자집 딸st, 사귀면 슈퍼카 얻어타기 가능" />
                <p class="image-info"></p>
              </div>

              <div class="swiper-slide">
                <img data-modal-trigger="modal" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./옥순모음/17기.png" alt="흑염소 수저, 사귀면 흑염소 진액으로 건강 지키기 가능" />
                <p class="image-info"></p>
              </div>

              <div class="swiper-slide">
                <img data-modal-trigger="modal" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./옥순모음/18기.png" alt="MBTI 맹신론자, 'T' 라면 당장 돔황쳐야함" />
                <p class="image-info"></p>
              </div>

              <div class="swiper-slide">
                <img data-modal-trigger="modal" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./옥순모음/영숙.png" alt="인생이 지루하여 하드모드에 돌입하고 싶다면 만나봄직함 대신 헤어지면 인스타로 저격글 올림" />
                <p class="image-info"></p>
              </div>
    
            </div>
           <div class="pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>

        </div>
    </div>
    <div class="modal" data-modal-target="modal" >
      <div class="modal_inner">
        <div class="modal-header">
          <h2 class="modal-title">I'm sorry</h2>
					<button class="modal-close" data-modal-close> close </button>
        </div>
        <div class="modal-main">
        <h2 class="modal-content-header">404 ERROR</h2>
        <p class="bodal-contents">Sorry, we can't found beomssam's girlfriend</p>

        </div>
      </div>
    </div>
</body>
</html>
